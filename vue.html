<!DOCTYPE html>
<html>
<head>
	<title>手写mvvm</title>
</head>
<body>
	<div id="app">
		<div>
			<ul>
				<li></li>
				<li></li>
			</ul>
		</div>
		<p>你说呢</p>
		<input type="text" v-model="message.a">
		{{ message.a }}
		{{ message.b }}
	</div>
	<script src='watch.js'></script>
	<script src='observer.js'></script>
	<script src='compile.js'></script>
	<script src='mvvm.js'></script>
	<script>
		var vm = new MVVM({
			el: '#app',
			data: {
				message: {
					a: '你好',
					b: '她好'
				}
			}
		})
	</script>
</body>
</html>
